// Función para convertir archivo a base64
function fileToBase64(file, callback) {
    const reader = new FileReader();
    reader.onloadend = function() {
        callback(reader.result.split(',')[1]);
    }
    reader.readAsDataURL(file);
}





// Manejar el envío del formulario
document.getElementById('crearDocumentosForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const promises = [];
    for (const [key, value] of formData.entries()) {
        if (value instanceof File) {
            const promise = new Promise((resolve, reject) => {
                fileToBase64(value, (base64) => {
                    resolve([key, base64]);
                });
            });
            promises.push(promise);
        }
    }
    Promise.all(promises).then((results) => {
        results.forEach(([key, base64]) => {
            formData.set(key, base64);
        });
        fetch('/Usuario/guardar_documentos', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            // Manejar la respuesta del servidor aquí
        })
        .catch(error => console.error('Error:', error));
    });
});

    fetch('/logout', {

    })
    .then(response => {
        if (response.redirected) {
            // Si la respuesta redirecciona, redirigir al usuario a la página principal
            window.location.href = response.url;
        } else {
            console.error('Error al cerrar sesión:', response.statusText);
            // Manejar el error al cerrar sesión
        }
    })
    .catch(error => console.error('Error al cerrar sesión:', error));
});
