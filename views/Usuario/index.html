    <script>
        document.getElementById('crearCitaBtn').addEventListener('click', function() {
            document.getElementById('formCita').style.display = 'block';

        // Al seleccionar la opción de insertar documentos, mostrar el formulario de documentos
        document.getElementById('insertarDocumentosCheck').addEventListener('change', function() {

        // Lógica para determinar la prioridad de la cita
        const idDocumentos = obtenerIDDocumentos(); // Esta función debería obtener el ID de documentos del usuario

            prioridadCitaInput.value = 2; // Si hay documentos, prioridad alta
        } else {
            prioridadCitaInput.value = 1; // Si no hay documentos, prioridad baja
        }
