<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png">
    <title>Detalles de la cita</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e07784388c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="../img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                CitiChrysler  
            </a>
            <a href="Control_Citas.html" id="empresa" class="btn text-light text-opacity-50 fs-5 ">Control de Citas<i class="fa-solid fa-briefcase"></i></a>
            <a href="mis_datos.html" id="competencia" class="btn text-light text-opacity-50 fs-5 ">Mis datos<i class="fa-solid fa-clipboard-list"></i></a>
            <a href="#" id="empleados" class="btn text-light text-opacity-50 fs-5 ">Cerrar sesión<i class="fa-solid fa-person-walking-luggage"></i></a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Detalles de la cita</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Prueba de Manejo</th>
                        <th>Comprobante de Domicilio</th>
                        <th>Identificación Oficial</th>
                        <th>Cotización</th>
                    </tr>
                </thead>
                <tbody id="documentosContainer">
                    <!-- Aquí se mostrarán los documentos o el mensaje -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para cargar y mostrar los documentos en forma de botones asociados a la cita
        function cargarDocumentos(idCita) {
            fetch(`/obtener_documentos_cita/${idCita}`)
            .then(response => response.json())
            .then(data => {
                const documentosContainer = document.getElementById('documentosContainer');
                documentosContainer.innerHTML = ''; // Limpiar el contenedor de documentos

                if (Object.keys(data).length === 0) {
                    const noDocumentosRow = document.createElement('tr');
                    noDocumentosRow.innerHTML = '<td colspan="4">No se mandaron documentos a esta cita</td>';
                    documentosContainer.appendChild(noDocumentosRow);
                } else {
                    for (const key in data) {
                        const documentRow = document.createElement('tr');
                        const documentCell = document.createElement('td');
                        const documentButton = document.createElement('button');
                        documentButton.textContent = key;
                        documentButton.classList.add('btn', 'btn-primary');
                        documentButton.onclick = function() {
                            mostrarDocumento(data[key]);
                        };
                        documentCell.appendChild(documentButton);
                        documentRow.appendChild(documentCell);
                        documentosContainer.appendChild(documentRow);
                    }
                }
            })
            .catch(error => {
                console.error('Error al cargar los documentos:', error);
                const documentosContainer = document.getElementById('documentosContainer');
                documentosContainer.innerHTML = '<tr><td colspan="4">Error al cargar los documentos</td></tr>';
            });
        }

        // Función para mostrar el documento PDF
        function mostrarDocumento(base64PDF) {
            const blob = b64toBlob(base64PDF, 'application/pdf');
            const url = URL.createObjectURL(blob);
            window.open(url);
        }

        // Función para convertir base64 a blob
        function b64toBlob(b64Data, contentType='', sliceSize=512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];

            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);

                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }

                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }

            const blob = new Blob(byteArrays, {type: contentType});
            return blob;
        }

        // Obtener el ID de la cita de la URL 
        const urlParams = new URLSearchParams(window.location.search);
        const idCita = urlParams.get('idCita');
        if (idCita) {
            cargarDocumentos(idCita);
        } else {
            console.error('ID de cita no encontrado en la URL');
        };

        // Manejar el clic en el botón "Cerrar sesión"
        document.getElementById('empleados').addEventListener('click', function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
            // Lógica para cerrar sesión
            fetch('/logout', {
                method: 'POST'
            })
            .then(response => {
                if (response.redirected) {
                    // Si la respuesta redirecciona, redirigir al usuario a la página principal
                    window.location.href = response.url;
                } else {
                    console.error('Error al cerrar sesión:', response.statusText);
                    // Manejar el error al cerrar sesión
                }
            })
            .catch(error => console.error('Error al cerrar sesión:', error));
        });
    </script>
</body>
</html>
