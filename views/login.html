<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Favicon - FIS -->
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/article.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="css/registro.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <style>
        /* Agregamos estilos personalizados para el diseño del formulario de inicio de sesión */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 20px;
            width: 100%; /* Establecer el ancho al 100% */
        }

        .btn-login {
            background-color: #343a40;
            color: #fff;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #212529;
        }

        .btn-register {
            color: #343a40;
            font-weight: bold;
            text-decoration: underline;
        }

        .btn-register:hover {
            color: #212529;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <img src="img/logo.png" alt="" width="70" class="d-inline-block align-text-top">
                CitiChrysler  
            </a>
            <form style="color: #fff" action="/login" method="post"> <!-- Modificado: Agregado action y method -->
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="mb-0">Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control same-size" id="Username" name="Username" placeholder="Nombre de Usuario">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control same-size" id="password" name="Password" placeholder="Contraseña">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">¿No tienes una cuenta? <a href="crear_cuenta.html" class="btn-register">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
